<!DOCTYPE html>
<html>
<head>
    <title>재고관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .edit-mode {
            display: none;
        }
        .btn-sm {
            margin: 0 2px;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            min-width: 80px;
        }
        .table td {
            vertical-align: middle;
        }
        .btn-group {
            display: flex;
            gap: 4px;
        }
        .btn i {
            margin-right: 4px;
            width: 16px;
        }
        .action-column {
            width: 180px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">재고관리 시스템</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/products">제품관리</a>
                <a class="nav-link" href="/suppliers">구매처관리</a>
                <a class="nav-link" href="/customers">판매처관리</a>
                <a class="nav-link" href="/purchase">구매관리</a>
                <a class="nav-link" href="/sale">판매관리</a>
                <a class="nav-link" href="/summary">종합현황</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
